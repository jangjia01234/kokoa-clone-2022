<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- status bar -->
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<!-- screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-plus fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span> <i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>


<!-- user component (photo, name, subtitle) -->
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--med" src="https://images.unsplash.com/photo-1641220980032-b2e12f560c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Min</h4>
                    <h6 class="user-component__subtitle">Where r u?</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__column__text">
                    <h7>17:19</h7>
                    <div class="user-component__column__noti">1</div>
                </div>
            </div>
        </div>  
    </main>



<!-- navigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-lg" ></i>

                        <!-- 사람 empty로 수정 필요 -->

                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__noti">1</span>
                        <i class="fa-solid fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__alert"></div>
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

<!-- script (icon fontawesome) -->
    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
