<h1>안뇽 이건 내 웹사이트</h1>
  <!--타이틀은 h1에서 h6까지만  있다-->

<ul>  
    <!--unordered list 순서가 없는 거 
    참고로 이건 주석임-->
    <li>물냉면</li>
    <li>비빔냉면</li>
    <li>짜파게티</li>
</ul>

<ol> <!--ordered list 순서가 있는 거-->
    <li>물냉면</li>
    <li>비빔냉면</li>
    <li>짜파게티</li>
</ol>

  <!-- a 는 anchor = link 라는 뜻 
a 같은 tag 에 추가하는 정보를 attribure 라고 함
예를 들면 href = http reference 
target 은 항상 _self 가 기본값인데 
_blank 하면 새 페이지 로드-->

<a href="http://www.google.com" target="_blank">
    Google link</a>

<!--img는 사이에 content가 있는 태그가 아님
<img></img> 가 아니라 <img /> -> /> 붙여쓰기) 로 끝내야 함 
이미지에는 텍스트가 없기 때문이다 그 자체로 이미지
예전에 이론을 잘 안배우고 바로 해서 헷갈렸는데 아하
img 는 self closing tag !!
img 는 항상 src랑 같이 쓰기. 큰따옴표 주의! -->
<img 
src="https://i1.wp.com/www.agoda.com/wp-content/uploads/2019/04/Paris-itinerary-3-day-trip-France-Eiffel-Tower.jpg" 
/>

<!--폴더 안에 있는 파일 끌어올 때는 폴더명/파일명
토씨 하나 안틀리고 그대로 가져오도록 주의하기-->
<img 
src="img folder/피드백_감정상태.png"
/>
