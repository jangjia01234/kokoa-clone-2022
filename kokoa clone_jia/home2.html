lable은 input과 함께여야 작동이  된다
lable에는 for, input에는 id라는 속성을 넣어주는데
이때 for과 id 뒤에 들어가는 사항은 동일해야 한다!

두 군데에 동시에 입력하고 싶으면

이번 강의에서 가장 중요한 것은 속성인 id 이다
id는 body 안에 있는 어떤 태그에도 넣을 수 있는 속성이다
body 안의 아무 태그에나 id를 다 넣을 수 있는 이유는
id는 unique identifier(고유식별자)이기 떄문임
태그 하나 당 하나의 id 만 가질 수 있다는 규칙이 있다
전체 html에서 각 id의 값은 하나로 고유해야 한다.
id는 향후에 css와의 연결고리가 된다.



#2.10 Semantic HTML

문서를 보기만 해도 그 의미를 짐작할 수 있는 것을
semantic 이라고 한다.

div는 아무 의미도 없는 하나의 박스를 만들어 준다
div 로 태그를 열고 닫았을 때 줄바꿈이 되는 이유는
박스끼리는 서로 나란히 있을 수 없기 때문이다.

div를 대체할 수 있는 태그 ex. header, main, footer

<body>
    <header>
        <h1>Korea Times</h1>
    </header>
    <main>
        <p>hello!</p>
    </main>
    <footer>
        &copy; 2022 J.J
    </footer>
</body>

header는 이 때 div와 같은 기능을 가지고 있지만,
그 자체로 읽기만 해도 아 헤더구나! 하는 의미를 짐작 가능

div = header = div id="header"
예전에는 div id를 자주 썼지만 헤더가 등장한 이상
헤더만으로 대체 가능하기 때문에 div 지양하는 추세

HTML 총정리 (Recap)

1) html 의 문법은
<tagname attrName="value(이름)">아무내용</tagname>

2) 항상 큰따옴표를 쓰자  
오타가 많은 경우 prettier 확장 프로그램 추천 (자동 수정)

3) 시맨틱 태그
semantic tag는 코드 자체에 의미가 부여된 것이다
(ex. header, navigation, footer, ...)
좋은 프로그래머가 되기 위해서는 semantic tag를 써야 함

4) 태그와 속성(attribute)
어떤 속성은 모든 태그에서 사용 가능하고(ex. id)
어떤 속성은 특정 태그에만 사용 가능하다(ex. src -> img)

+태그를 외울 필요 전혀 없고,필요할 때 구글링만 하면 된다.
자주 사용하는 태그만 외워두면 편하다.
(니코쌤은 header, main, footer, navigation, sidebar/aside)
