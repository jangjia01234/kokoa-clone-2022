                background-size: auto;
            }
            h1 {
                font-size: 20px;
                min-width: 11px;
                white-space: nowrap;
                margin: 0;
                position: fixed;
                color: transparent;
                top: 50%;
                left: 50%;
                transform: translate(-50%. -50%);
            }
            h1::before {
                content: "Typing Effect with CSS";
                position: absolute;
                top: 0%;
                left: 0%;
                width: 100%;
                color: black;
                overflow: hidden;
                border-right: 1px solid black;
                animation: typing 5s steps(31) infinite;
            }

            @keyframes typing {
                0% {
                    width: 0%;
                }
                50% {
                    width: 100%;
                }
                100% {
                    width: 0%;
                }

            address {

<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8"/>
        <style>
            * {font-family: Georgia, 'Times New Roman', Times, serif}
        </style>
    </head>
    <body>
        <header>
            <h3>Create An Account</h3>
        </header>

        <main>
            <form>
                <div>First Name
                    <label for="First Name"></label>
                    <input id="First Name" required placeholder="First Name" 
                    type="text" />
                </div>
                
                <div>Last Name
                    <label for="Last Name"></label>
                    <input id="Last Name" required placeholder="Last Name"
                    type="text" />
                </div>

                <div>Email
                    <label for="Email"></label>
                    <input id="Email" required placeholder="Email"
                    type="email"/>
                </div>

                <div>Username
                    <label for="Username"></label>
                    <input id="Username" required placeholder="Username"
                    type="text"/>
                </div>

                <div>Password
                    <label for="Password"></label>
                    <input id="Password" required placeholder="Password" minlength="10"
                    type="password" />
                </div>

                <div>How happy are you?
                    <label for="Happiness"></label>
                    <input id="Happiness" required type="range" min="0" max="100" list="tickmarks"/>
                        <datalist id="tickmarks">
                            <option value="0"></option>
                            <option value="10"></option>
                            <option value="20"></option>
                            <option value="30"></option>
                            <option value="40"></option>
                            <option value="50"></option>
                            <option value="60"></option>
                            <option value="70"></option>
                            <option value="80"></option>
                            <option value="90"></option>
                            <option value="100"></option>
                        </datalist>
                </div>

                <div>What is your fav. color?
                    <label for="Color"></label>
                    <input id="Color" required type="color"/>
                </div>

                <div>
                    <label for="Submit"></label>
                    <input id="Submit" required value="Create Account" type="submit"/>
                </div>

            </form>
        </main>
    </body>
</html>
