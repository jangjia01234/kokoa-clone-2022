어떤 속성은 특정 태그에만 사용 가능하다(ex. src -> img)

block의 세 가지 특징 ( 매우매우 중요!)

값을 하나만 적으면 사방에 다 적용, 두 개 적으면 수직/수평 적용

먼저 나오는 20px는 위,아래   /   10px는 양옆   을 말함

네 개 다 적으면 시계방향대로 적용됨 (위 오른쪽 아래 왼쪽)
-> padding 도 마찬가지

Collapsing margins 현상
block의 경계가 body의 경계와 같다면
두 margin은 하나로 취급됨
이 현상은 위, 아래쪽에서만 일어남 (좌우는 해당x)
이때 위쪽의 여백을 없애기 위해서 padding의 개념이 필요하다

-> collapsing margins 현상은 막 기억할 필요는 없고 (깊이 파지 말것)
가끔 이상한 현상을 발견하면 "아.. 경계가 닿아서 margin이 같아졌구나"
이 정도만 생각하면 됨

margin은 box의 경계 바깥쪽을 말한다면,
padding은 box의 경계 안쪽의 공간을 의미함
