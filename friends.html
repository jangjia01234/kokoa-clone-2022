<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- status bar -->
<body class="friends">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<!-- screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span> <i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

<!-- friends' names display -->
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-angle-right fa-sm"></i>
    </a>

<!-- user component (photo, name, subtitle) -->
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://i.pinimg.com/736x/1e/11/f5/1e11f5fe558acefad648cad0d02cd26d.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jia</h4>
                    <h6 class="user-component__subtitle">To infinity and beyond</h6>
                </div>
            </div>
            <div class="user-component__column">
                <!-- 오른쪽 끝의 요소가 들어갈 곳 -->
            </div>
        </div>  
    </main>
    
<!-- channel box -->
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <div class="friends-screen__channel-header-bar">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up fa-xs"></i>
            </div>
            <div class="user-component__channel">
                <div class="user-component__column__channel">
                    <img class="user-component__avatar__channel user-component__avatar--sm__channel" src="https://i.pinimg.com/564x/e7/5e/4f/e75e4f881bee00388c9b462ebfd791c7.jpg" />
                    <div class="user-component__text__channel">
                        <h4 class="user-component__title__channel">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column__channel">
                    <span>2<i class="fa-solid fa-angle-right fa-sm"></i></span>
                </div>
            </div>  
        </div>

    </div>





<!-- navigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-lg" ></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__noti">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__alert"></div>
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

<!-- script (icon fontawesome) -->
    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
