<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
        <header class="welcome-header">
            <h1 class="welcome-header__title">
                Welcome to Kokoa Clone
            </h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form action="css/friends.html" method="get" class="login-form">
            <input class="login-form__input" required name="username" type="text" placeholder="Email or phone number"/> 
            <input class="login-form__input" required name="password" type="password" placeholder="Password"/>
            <input class="login-form__input login-form__btn" type="submit" value="Log In" />
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>     
        </form>

    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
