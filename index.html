<!-- 

리셋 CSS = 기본적으로 브라우저에서 제공하는 body의 margin을 없애는 것
h1, p tag같은 텍스트를 다루는 tag들을 가운데 정렬 할 때는 text-align:center 이용

display:flex 말그대로 텍스트형식을 제외한 엘리먼트 자체를 인라인 가로형태로 일렬로 정렬하는 기능입니다.(화면구성)
text-align:center : 텍스트형식의 엘리먼트를 가운데로 정렬하는 형태입니다. ex) html(p , h1~h7) 등등
이렇게 쓰는 이유는 텍스트 엘리먼트는 display 형식이 먹히지 않기 때문

이미지 사이즈 측정: chrome 플러그인 'page ruler redux'


input에 클릭시 전부 테두리 없애고 싶으면
reset.css 파일에다가 아래 붙여넣기

input:focus {
    outline: none;
}

다른 파일 만들면 import (연결)하는 것 잊지 말기!

 -->




<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">
                Welcome to Kokoa Clone
            </h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form class="login-form">
            <input required type="text" placeholder="Email or phone number"/> 
            <input required type="password" placeholder="Password"/>
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
            <!-- 같은 페이지에 그대로 머물게 하기=#표시 -->           
        </form>

    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
