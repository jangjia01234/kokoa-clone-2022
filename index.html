[form의 특성]
    
    ex) <form action="" method="" class=""></form>

    action: 어떤 페이지로 data를 보낼지 결정 가능  
            ex.action="friends.html"  -> 프렌즈 파일로 이동
    method: 두 가지 방식이 있다.
        1) POST:백엔드 서버에 정보를 전송하는 방식
                (지금 프로젝트에서는 서버를 갖고 있지 않아서 사용 불가)
        2) GET: 보안에 취약함. 따라서 username이나 password는 보내면 안됨.
                url에 포함돼도 상관없는 정보들을 GET 방식으로 보냄.
            ex. method="get"
    
    *유튜브 클론코딩에서 get과 post에 대해 더 알게 될 예정
    (form을 많이 씀)



 -->




<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
        <header class="welcome-header">
            <h1 class="welcome-header__title">
                Welcome to Kokoa Clone
            </h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account, log in with your email or phone number.
            </p>
        </header>

        <form action="css/friends.html" method="get" class="login-form">
            <input class="login-form__input" required name="username" type="text" placeholder="Email or phone number"/> 
            <input class="login-form__input" required name="password" type="password" placeholder="Password"/>
            <input class="login-form__input login-form__btn" type="submit" value="Log In" />
            <a class="login-form__a" href="#">Find Kokoa Account or Password</a>     
        </form>

    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>

</html>
