<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- status bar -->
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<!-- screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class="screen-header__icons-right">
                <span> <i class="fa-solid fa-gear fa-lg"></i></span>
                <span class="screen-header__dot"></span>
            </div>
        </div>
    </header>

<!-- user component (photo, name, subtitle) -->
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://images.unsplash.com/photo-1657779650832-3a6b49365879?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jia</h4>
                    <div class="user-component__text-info">
                        <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <div><i class="fa-solid fa-message"></i></div>
            </div>
        </div>  
    </main>
    
<!-- middle icon menu -->

<div class="middle-icon-menu">
    <div class="middle-icon-menu__line">
        <div class="middle-icon-menu__set-a">
            <div><i class="fa-solid fa-calendar"></i></div>
            <span>Calendar</span>
        </div>
        <div class="middle-icon-menu__set-b">
            <div><i class="fa-solid fa-folder-open"></i></div>
            <span>Talkdrive</span> 
            <span class="middle-icon-menu____dot"></span>
        </div>
        <div class="middle-icon-menu__set-c">
            <div><i class="fa-solid fa-face-grin"></i></div>
            <span>Emoticon</span> 
        </div>
        <div class="middle-icon-menu__set-d">
            <div class="middle-icon-menu__set">
                <div><i class="fa-solid fa-palette"></i></div>
                <span>Theme</span> 
            </div> 
        </div>
    </div>
    <div class="middle-icon-menu__line">
        <div class="middle-icon-menu__set-1">
            <div><i class="fa-solid fa-lock"></i></div>
            <span>Account</span> 
        </div>
        <div class="middle-icon-menu__set-2">
            <div><i class="fa-solid fa-comments"></i></div>
            <span>Openchat</span> 
        </div>
    </div>
</div>

<div class="suggestions">
    <div class="suggestions-menu">
        <div class="suggestions-menu__title">
            <h7>Suggestions</h7>
        </div>
        <div class="suggestions-menu__all">
            <div class="suggestions-menu__set">
                <div class="kakaostory icon">
                    <img src="#" />
                </div>
                <span>Kokoa Story</span>
            </div>
            <div class="suggestions-menu__set">
                <div class="kakao friends icon">
                    <img src="#" />
                </div>
                <span>Kokoa Friends</span>
            </div>
            <div class="suggestions-menu__set">
                <div class="friends gem icon">
                    <img src="#" />
                </div>
                <span>Friends Gem</span>
            </div>
        </div>
    </div>
</div> 


<!-- navigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-lg" ></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__noti">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__alert"></div>
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

<!-- script (icon fontawesome) -->
    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
