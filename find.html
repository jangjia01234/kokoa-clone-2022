<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- status bar -->
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<!-- screen header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span> <i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__dot"></span>
        </div>
    </header>

<!-- upside menu -->
    <div class="upside-menu">
        <div class="upside-menu__set">
            <div class="upside-menu__icon">
                <i class="fa-solid fa-qrcode fa-lg"></i>
            </div>
            <div class="upside-menu__text">QR Code</div>
        </div>
        <div class="upside-menu__set">
            <div class="upside-menu__icon">
                <i class="fa-solid fa-address-book fa-lg"></i>    
            </div>
            <div class="upside-menu__text">Add by Contracts</div>
        </div>
        <div class="upside-menu__set">
            <div class="upside-menu__icon">
                <i class="fa-solid fa-fingerprint fa-lg"></i>
            </div>
            <div class="upside-menu__text">
                Add by ID
            </div>
        </div>
        <div class="upside-menu__set">
            <div class="upside-menu__icon">
                <i class="fa-solid fa-envelope fa-lg"></i>
            </div>
            <div class="upside-menu__text">
                Invite
            </div>
        </div>
    </div>


<!-- Recommended Friends -->
    <div class="recomm-friends">
        <span>Recommended Friends</span>
        <span>You have no recommended friends.</span>
    </div>

    
<!-- Open Chat -->
    <div class="openchat">
        <div class="openchat-title">
            <span>Open Chat</span>
            <div class="openchat-title__right">
                <span>Go to Openchat Home</span>
                <i class="fa-solid fa-angle-right fa-sm"></i>
            </div>
        </div>
        <div class="openchat-content">
            <div class="openchat-content__set">
                <div class="openchat-content__text">
                    <span class="openchat-content__text-title">#BTS</span>
                    <span class="openchat-content__text-subtitle">#BTS#ARMY#FRIENDS</span>
                    <div class="openchat-content__text-info">
                        <div>
                            <img src="https://i.pinimg.com/564x/e7/5e/4f/e75e4f881bee00388c9b462ebfd791c7.jpg" />
                        </div>
                        <span>802 members</span>
                        <div>｜</div>
                        <span class="openchat-content__text-info-red">Active</span>
                    </div>
                </div>
                <div class="openchat-content__image">
                    <div>
                        <img src="https://i.pinimg.com/564x/e7/5e/4f/e75e4f881bee00388c9b462ebfd791c7.jpg" />
                    </div>
                    <div>
                        <i class="fa-solid fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
            <div class="openchat-content__set">
                <div class="openchat-content__text">
                    <span class="openchat-content__text-title">BTS Gang~</span>
                    <span class="openchat-content__text-subtitle">#englishonly#ipurpleyou#jimin</span>
                    <div class="openchat-content__text-info">
                        <div>
                            <img src="https://i.pinimg.com/564x/e7/5e/4f/e75e4f881bee00388c9b462ebfd791c7.jpg" />
                        </div>
                        <span>299 members</span>
                        <div>｜</div>
                        <span class="openchat-content__text-info-red">Active</span>
                    </div>
                </div>
                <div class="openchat-content__image">
                    <div>
                        <img src="https://i.pinimg.com/564x/e7/5e/4f/e75e4f881bee00388c9b462ebfd791c7.jpg" />
                    </div>
                    <div>
                        <i class="fa-solid fa-heart">
                    </i>
                        <span>215</span>
                    </div>
                </div>
            </div>
        </div> 
    </div>




<!-- navigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-lg" ></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__noti">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__alert"></div>
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

<!-- script (icon fontawesome) -->
    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
