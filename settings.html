<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- status bar 상태바 -->
<body class="settings">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


<!-- alt header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </div>
        <div class="alt-header__column">
            <span class="bars">Settings</span>
        </div>
        <div class="alt-header__column">
            <div class="alt-header__column-search">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

<!-- main screen -->
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-left">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <span class="settings__setting-text-right">Latest Version</span>
            </li>
        </ul>
    </main>


<!-- main 2 -->
    <main class="main-screen2">
        <ul class="settings-list2">
            <li class="settings__setting2">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="settings__setting2">
                <i class="fa-solid fa-bell"></i>
                <span>Notifications</span>
            </li>
            <li class="settings__setting2">
                <i class="fa-solid fa-user"></i>
                <span>Friends</span>
            </li>
            <li class="settings__setting2">
                <i class="fa-solid fa-comment"></i>
                <span>Chats</span>
            </li>
            <li class="settings__setting2">
                <i class="fa-solid fa-lightbulb"></i>
                <span>Display</span>
                <span class="settings__setting2-new">N</span>
            </li>
            <li class="settings__setting2">
                <div>
                    <i class="fa-solid fa-palette"></i>
                    <span>Themes</span>
                    <span class="settings__setting2-new">N</span>
                </div>
                <span class="settings__setting2-text-right">Default Theme</span>
            </li>
            <li class="settings__setting2">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </li>
        </ul>
    </main>

<!-- navigation bar -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-lg" ></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__noti">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__alert"></div>
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

<!-- script (icon fontawesome) -->
    <script 
        src="https://kit.fontawesome.com/3b88ea5e82.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
